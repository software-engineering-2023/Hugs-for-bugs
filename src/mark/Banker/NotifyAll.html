<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .description-box {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }

    .notify-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .notify-button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
      text-align: center;
      display: none;
    }

    .message.success {
      color: #28a745;
    }

    .message.error {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Notification System</h1>

    <textarea class="description-box" placeholder="Enter description..."></textarea>

    <button class="notify-button">Notify</button>

    <div class="message"></div>

    <script>
      const notifyButton = document.querySelector(".notify-button");
      const message = document.querySelector(".message");
      const descriptionBox = document.querySelector(".description-box");

      notifyButton.addEventListener("click", () => {
        const description = descriptionBox.value.trim();

        if (description !== "") {
          notifyButton.disabled = true;
          message.textContent = "All Users are Notified Successfully";
          message.style.display = "block";
          message.classList.remove("error");
          message.classList.add("success");
        } else {
          message.textContent = "Please enter a description";
          message.style.display = "block";
          message.classList.remove("success");
          message.classList.add("error");
        }
      });
    </script>
  </div>
</body>
</html>

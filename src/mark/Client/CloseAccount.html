<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank System - Close Bank Accounts</title>
  <style>
    body {
      color: #000;
      overflow-x: hidden;
      height: 100%;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .account {
      background-color: #fff;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .account-details {
      margin-bottom: 10px;
    }

    .account-id {
      font-weight: bold;
    }

    .account-status,
    .account-type {
      color: #777;
    }

    .close-button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      color: #fff;
      background-color: #dc3545;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .close-button:hover {
      background-color: #b00020;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bank System - Close Bank Accounts</h1>

    <div class="account">
      <div class="account-details">
        <p class="account-id">Account ID: 1234</p>
        <p class="account-status">Status: Active</p>
        <p class="account-type">Type: Checking Account</p>
      </div>
      <button class="close-button">Close</button>
      <div class="message"></div>
    </div>

    <div class="account">
      <div class="account-details">
        <p class="account-id">Account ID: 5678</p>
        <p class="account-status">Status: Active</p>
        <p class="account-type">Type: Savings Account</p>
      </div>
      <button class="close-button">Close</button>
      <div class="message"></div>
    </div>

    <div class="account">
      <div class="account-details">
        <p class="account-id">Account ID: 9876</p>
        <p class="account-status">Status: Active</p>
        <p class="account-type">Type: Investment Account</p>
      </div>
      <button class="close-button">Close</button>
      <div class="message"></div>
    </div>

    <script>
      const accountContainers = document.querySelectorAll(".account");

      accountContainers.forEach((container) => {
        const closeButton = container.querySelector(".close-button");
        const message = container.querySelector(".message");

        closeButton.addEventListener("click", () => {
          closeButton.style.display = "none";
          message.textContent = "The Bank Account Closed";
        });
      });
    </script>
  </div>
</body>
</html>

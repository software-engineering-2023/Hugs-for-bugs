<!DOCTYPE html>
<html>
<head>
  <title>Report Credit Card Theft/Loss/Damage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 30%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    textarea {
      width: 40%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"],
    button {
      padding: 10px 20px;
      background-color: #3636c5;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .success-message {
      margin-top: 20px;
      padding: 10px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 4px;
      display: none;
      text-align: center;
    }
  </style>
  <script>
    function displaySuccessMessage() {
      var successMessage = document.getElementById('successMessage');
      successMessage.style.display = 'block';
    }

    function displayReplacementMessage() {
      var replacementMessage = document.getElementById('replacementMessage');
      replacementMessage.style.display = 'block';
    }
  </script>
</head>
<body>
  <h1>Report Credit Card Theft/Loss/Damage</h1>
  
  <form action="#" method="post" onsubmit="displaySuccessMessage(); return false;">
    <label for="creditCardNumber">Credit Card Number:</label>
    <input type="number" id="creditCardNumber" name="creditCardNumber" placeholder="Enter credit card number" inputmode="numeric" pattern="[0-9]*" required>
    <br><br>
    
    <label for="issueType">Issue Type:</label>
    <select id="issueType" name="issueType" required>
      <option value="">-- Select Issue Type --</option>
      <option value="theft">Theft</option>
      <option value="loss">Loss</option>
      <option value="damage">Damage</option>
    </select>
    <br><br>
    
    <label for="description">Issue Description:</label>
    <textarea id="description" name="description" rows="6" required></textarea>
    <br><br>
    
    <input type="submit" value="Submit Report">
  </form>

  <div id="successMessage" class="success-message">
    Report submitted successfully! 
    <button onclick="displayReplacementMessage()" style="background-color: #3636c5; margin-top: 10px; color: #fff; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Apply for Replacement</button>
  </div>

  <div id="replacementMessage" class="success-message">
    Replacement requested successfully!
  </div>
</body>
</html>

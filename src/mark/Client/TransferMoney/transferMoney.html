<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Money</title>
  <style>
        body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    .form-group select {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    .btn {
      display: block;
      width: 100%;
      max-width: 200px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      color: #fff;
      background-color: #5a99dd;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 20px;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    .success {
      color: #22ac22;
      background-color: #e3e4e3;
    }

    .error {
      color: #ff0000;
      background-color: #e3e4e3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Transfer Money</h1>

    <form>
      <div class="form-group">
        <label for="transfer-type">Transfer Type</label>
        <select id="transfer-type">
          <option value="internal">Internal</option>
          <option value="domestic">Domestic</option>
          <option value="international">International</option>
        </select>
      </div>

      <div class="form-group">
        <label for="recipient">Recipient's Account Number</label>
        <input type="number" id="recipient" placeholder="Enter recipient's account number" inputmode="numeric" pattern="[0-9]*">
      </div>

      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount to transfer">
      </div>

      <button id="transfer" class="btn">Transfer</button>
    </form>

    <div class="message" id="transfer-message"></div>

    <script>
        const transferButton = document.getElementById("transfer");
        const transferMessage = document.getElementById("transfer-message");
      
        transferButton.addEventListener("click", function(event) {
          event.preventDefault();
      
          const recipientAccount = document.getElementById("recipient").value;
          const transferAmount = document.getElementById("amount").value;
          const transferType = document.getElementById("transfer-type").value;
      
          if (recipientAccount && transferAmount) {
            transferMessage.textContent = "Transfer succeeded! Type: " + transferType;
            transferMessage.classList.remove("error");
            transferMessage.classList.add("success");
          } else {
            transferMessage.textContent = "Transfer failed. Enter valid data.";
            transferMessage.classList.remove("success");
            transferMessage.classList.add("error");
          }
      
          // Reset form fields
          document.getElementById("transfer-type").value = "internal";
          document.getElementById("recipient").value = "";
          document.getElementById("amount").value = "";
        });
      </script>
  </div>
</body>
</html>

<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login and Registration Form in HTML | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Login </div>
        <div class="title signup">Signup </div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked />
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <div class="field">
              <input id="em" type="text" placeholder="Email Address" required />
            </div>
            <div class="field">
              <input id="pas"type="password" placeholder="Password" required />
            </div>

            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login" onclick="dd();"/>
            </div>
            <div class="signup-link">
              Not a member? <a href="">Signup now</a>
            </div>
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="Name" required />
            </div>
            <div class="field">
              <input type="Email" placeholder="Email Address" required />
            </div>
            <div class="field">
              <input type="text" placeholder="Home Address" required />
            </div>
            <div class="field">
              <input id="pas1" type="password" placeholder="Password" required />
            </div>
            <div class="field">
              <input id="pas2" type="password" placeholder="Confirm password" required />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup" onclick="ss();" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = () => {
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      };
      loginBtn.onclick = () => {
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      };
      signupLink.onclick = () => {
        signupBtn.click();
        alert("Invalid credentials. Please try again.");
        return false;
      };
    </script>
  </body>
</html>

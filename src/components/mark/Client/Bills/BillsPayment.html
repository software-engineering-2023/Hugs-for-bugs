<!DOCTYPE html>
<html>
<head>
  <title>Bill Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .success-message {
      margin-top: 20px;
      padding: 10px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 4px;
      display: none;
      text-align: center;
    }
  </style>
  <script>
    function displaySuccessMessage() {
      var successMessage = document.getElementById('successMessage');
      successMessage.style.display = 'block';
    }
  </script>
</head>
<body>
  <h1>Bill Payment</h1>
  
  <form action="#" onsubmit="displaySuccessMessage(); return false;">
    <label for="billType">Select Bill Type:</label>
    <select id="billType" name="billType" required>
      <option value="">-- Select Bill Type --</option>
      <option value="gas">Gas Bill</option>
      <option value="electricity">Electricity Bill</option>
      <option value="water">Water Bill</option>
      <option value="telephone">Telephone Bill</option>
    </select>
    <br><br>
    
    <label for="billAmount">Bill Amount:</label>
    <input type="number" id="billAmount" name="billAmount" required>
    <br><br>
    
    <label for="paymentMethod">Payment Method:</label>
    <input type="radio" id="bankPayment" name="paymentMethod" value="bank" required>
    <label for="bankPayment">Through Bank</label>
    
    <input type="radio" id="thirdPartyPayment" name="paymentMethod" value="thirdParty">
    <label for="thirdPartyPayment">Third-Party App (Optional)</label>
    <br>
    
    <input type="submit" value="Pay">
  </form>

  <div id="successMessage" class="success-message">
    Payment succeeded!
  </div>
</body>
</html>

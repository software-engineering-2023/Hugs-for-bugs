<!DOCTYPE html>
<html>
<head>
  <title>Bill Payment Reminders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .success-message {
      margin-top: 20px;
      padding: 10px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 4px;
    }

    .checkbox-group label {
      display: inline-block;
      margin-right: 10px;
    }
  </style>
  <script>
    function displaySuccessMessage() {
      var successMessage = document.getElementById('successMessage');
      successMessage.style.display = 'block';
    }
  </script>
</head>
<body>
  <h1>Bill Payment Reminders</h1>
  
  <form action="reminder.php" method="POST" onsubmit="displaySuccessMessage(); return false;">
    <label for="billType">Select Bill Type:</label>
    <select id="billType" name="billType" required>
      <option value="">-- Select Bill Type --</option>
      <option value="gas">Gas Bill</option>
      <option value="electricity">Electricity Bill</option>
      <option value="water">Water Bill</option>
      <option value="telephone">Telephone Bill</option>
    </select>
    <br><br>
    
    <label for="billAmount">Bill Amount:</label>
    <input type="number" id="billAmount" name="billAmount" required>
    <br><br>
    
    <label for="dueDate">Due Date:</label>
    <input type="date" id="dueDate" name="dueDate" required>
    <br><br>
    
    <label>Reminder Method:</label>
    <div class="checkbox-group">
      <input type="checkbox" id="emailReminder" name="reminderMethod[]" value="email">
      <label for="emailReminder">Email</label>

      <input type="checkbox" id="smsReminder" name="reminderMethod[]" value="sms">
      <label for="smsReminder">SMS</label>

      <input type="checkbox" id="appNotification" name="reminderMethod[]" value="app">
      <label for="appNotification">App Notification</label>
    </div>
    <br><br>
    
    <input type="submit" value="Set Reminder">
  </form>

  <div id="successMessage" class="success-message" style="display: none;">
    Reminder set successfully!
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank System - Loan Applications</title>
  <style>
    body {
      color: #000;
      overflow-x: hidden;
      height: 100%;
      background-image: url("image/Credits.png");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .application {
      background-color: #fff;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .application-details {
      flex-grow: 1;
      margin-left: 10px;
    }

    .application-name {
      font-weight: bold;
    }

    .application-id,
    .application-type {
      color: #777;
    }

    .action-buttons {
      display: flex;
      align-items: center;
    }

    .action-button {
      margin-left: 5px;
      padding: 8px 12px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .action-button.accept {
      background-color: #28a745;
    }

    .action-button.reject {
      background-color: #dc3545;
    }

    .action-button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bank System - Loan Applications</h1>

    <div class="application">
      <div class="application-details">
        <p class="application-name">Mark Mahrous</p>
        <p class="application-id">ID: 2353</p>
        <p class="application-type">Type: Personal Loan Application</p>
      </div>
      <div class="action-buttons">
        <button class="action-button accept">Accept</button>
        <button class="action-button reject">Reject</button>
        <div class="message"></div>
      </div>
    </div>

    <div class="application">
      <div class="application-details">
        <p class="application-name">Kermina Safwat</p>
        <p class="application-id">ID: 2354</p>
        <p class="application-type">Type: Mortgage Loan Application</p>
      </div>
      <div class="action-buttons">
        <button class="action-button accept">Accept</button>
        <button class="action-button reject">Reject</button>
        <div class="message"></div>
      </div>
    </div>

    <div class="application">
      <div class="application-details">
        <p class="application-name">Cristiano Ronaldo</p>
        <p class="application-id">ID: 1587</p>
        <p class="application-type">Type: Business Loan Application</p>
      </div>
      <div class="action-buttons">
        <button class="action-button accept">Accept</button>
        <button class="action-button reject">Reject</button>
        <div class="message"></div>
      </div>
    </div>

    <script>
      const applicationContainers = document.querySelectorAll(".application");

      applicationContainers.forEach((container) => {
        const acceptButton = container.querySelector(".action-button.accept");
        const rejectButton = container.querySelector(".action-button.reject");
        const message = container.querySelector(".message");

        acceptButton.addEventListener("click", () => {
          acceptButton.style.display = "none";
          rejectButton.style.display = "none";
          message.textContent = "The loan Accepted";
        });

        rejectButton.addEventListener("click", () => {
          acceptButton.style.display = "none";
          rejectButton.style.display = "none";
          message.textContent = "The loan Rejected";
        });
      });
    </script>
  </div>
</body>
</html>

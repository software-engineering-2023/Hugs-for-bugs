    <header>
        <div class="logo-container">
            <img src="images/newLogo.jpeg" alt="Logo" class="logo-image">

                <div class="icon">

                </div>

                </div>
            </div>
            <div class="card">
                <div class="icon">

                </div>

                </div>

            </div>

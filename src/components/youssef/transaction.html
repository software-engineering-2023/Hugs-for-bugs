<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        #first  {
          color: blue;
      }
      #second  {
          color: blue;
      }
      
      .hidden {
          display: none;
      }
  </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/newLogo.jpeg" alt="Logo" class="logo-image">
        </div>
        <nav class="navigation">
           
        </nav>
    </header>
    <section class="cards" id="services">
        <h2 class="title">Transaction Issues</h2>
        <div class="content">
            <div class="card">
                <div class="icon">
                    <i class="fas fa-money-check-alt"></i>

                </div>
                <div class="info">
                    <h3>Transaction  1</h3>
                    <p>The transaction failed due to incorrect payment details</p>
                    <div style="margin-bottom: 20px;"></div>
                    <span id="first" class="hidden">Enter the transaction's details again</span>

                    <button id="firstbutton">Handle</button>
                </div>
            </div>
            <div class="card">
                <div class="icon">
                    <i class="fas fa-money-check-alt"></i>

                </div>
                <div class="info">
                    <h3>Transaction 2</h3>
                
                    <p>The transaction failed due to technical issues </p>
                    <div style="margin-bottom: 20px;"></div>
                    <span id="second" class="hidden">The techincal issues are resolved </span>

                    <button id="secondbutton">Handle</button>

                </div>
            </div>
            
            </div>
        </div>
    </section>
    <script>
        document.getElementById("firstbutton").addEventListener("click", function() {
            this.style.display = "none";
            document.getElementById("first").style.display = "inline";
        });
        document.getElementById("secondbutton").addEventListener("click", function() {
            this.style.display = "none";
            document.getElementById("second").style.display = "inline";
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/newLogo.jpeg" alt="Logo" class="logo-image">
        </div>
        <nav class="navigation">
           
        </nav>
    </header>
    <section class="cards" id="services">
        <h2 class="title">System Issues</h2>
        <div class="content">
            <div class="card">
                <div class="icon">
                    <i class="fas fa-globe"></i>

                </div>
                <div class="info">
                    <h3>Network failure </h3>
                    <p>The system crashed due to loss of connectivity</p>
                    <button id="credit card">Handle</button>
                </div>
            </div>
            <div class="card">
                <div class="icon">
                    <i class="fas fa-table"></i>

                </div>
                <div class="info">
                    <h3>Data loss </h3>
                    <p>The system crashed due to some loss of data   </p>
                    <button id="transactions">Handle</button>

                </div>
            </div>
            <div class="card">
                <div class="icon">
                    <i class="fas fa-bug"></i>

                </div>
                <div class="info">
                    <h3>Software bug</h3>
                    <p>The system crashed due to a software bug  </p>
                    <button id="transactions">Handle</button>

                </div>
            </div>
            
            </div>
        </div>
    </section>


</body>
</html>
